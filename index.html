<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body onload="initialise()">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="innerdiv">
                <label for="principal">Amount</label>&emsp;&emsp;&emsp;&nbsp;
                <input type="number"  id="principal" name="principal">
                <br/>
                <label for="rate">Interest Rate</label>&emsp;
                <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="displayRate()">
                <span id="rate_val">10.25%</span>
                <br>
                <label for="years">No. of Years</label>&emsp;&nbsp;&nbsp;
                <select id="years" name="years"></select><br>
                <button id="compute" onclick="compute()">Compute Interest</button>
                <p id="result"></p>
            </div>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
